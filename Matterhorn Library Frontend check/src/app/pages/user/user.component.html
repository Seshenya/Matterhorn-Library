<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Add New Book</h5>
        </div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Book Name </label>

                  <span class="required"></span>

                  <input class=" form-control" [(ngModel)]="newForm.bookName" [ngModelOptions]="{standalone: true}"
                    placeholder="Harry Potter and the Order of the Phoenix" type="text" value="" />
                </div>
              </div>
              <div class=" col-md-2 px-md-1">
                <div class=" form-group">
                  <label> Author </label>
                  <input class=" form-control" [(ngModel)]="newForm.authorName" [ngModelOptions]="{standalone: true}"
                    placeholder="J.K.Rowling" type="text" value="" />
                </div>
              </div>
              <div class=" col-md-2 pl-md-1">
                <div class=" form-group">
                  <label> Shelf No </label>
                  <input class=" form-control" [(ngModel)]="newForm.shelfNo" [ngModelOptions]="{standalone: true}"
                    placeholder="Shelf No" type="text" value="" />
                </div>
              </div>

              <div class=" col-md-3 pl-md-1">
                <div class=" card-footer">
                  <button class=" btn btn-fill btn-danger" (click)="newEntry()">Save</button>
                </div>
              </div>
            </div>
            <span style="color:red" *ngIf="bookValidity">* The Book Name is required.</span>
            <span style="color:red" *ngIf="authorValidity">* The Author name is required.</span>

          </form>
        </div>


        <div class="text-center">
          <button type="reset" ejs-button class="btn btn-secondary" (click)="refresh()">Enter new book</button>
        </div>

      </div>
    </div>
  </div>
</div>
